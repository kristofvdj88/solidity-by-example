<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Open Auction</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Open Auction</h1>
          <hr />
          <br />
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none">
            <p id="account-address" class="text-center"></p>
            <hr />
            <!-- Auction Details -->
            <div class="row">
              <h3>Auction Details</h3>
              <form>
                <div class="form-group mb-3">
                  <label for="beneficiary">Beneficiary:</label>
                  <input type="text" id="beneficiary" class="form-control" readonly />
                </div>

                <div class="form-group mb-3">
                  <label id="lbl-highest-bidder" for="highest-bidder">Highest bidder:</label>
                  <input type="text" id="highest-bidder" class="form-control" readonly />
                </div>

                <div class="form-group mb-3">
                  <label id="lbl-highest-bid" for="highest-bid">Highest bid:</label>
                  <div class="input-group">
                    <input id="highest-bid" class="form-control" type="number" step="0.000001" readonly />
                    <div class="input-group-append">
                      <span class="input-group-text">ETH</span>
                    </div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label for="countdown">Auction ends:</label>
                  <p id="countdown"></p>
                </div>
              </form>
              <hr />
            </div>
            <!-- Bid -->
            <div class="row">
              <h3>Bid</h3>
              <form onSubmit="App.bid(); return false;">
                <div class="form-group mb-3">
                  <label for="bid-amount">Bid amount:</label>
                  <div class="input-group">
                    <input
                      id="bid-amount"
                      class="form-control"
                      type="number"
                      min="0.000001"
                      step="0.000001"
                      placeholder="0"
                      aria-label="The amount of ETH you wish to bid"
                      aria-describedby="basic-addon2"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">ETH</span>
                    </div>
                  </div>
                </div>
                <button id="btn-bid" type="submit" class="btn btn-primary">Place bid</button>
                <hr />
              </form>
            </div>
            <!-- Withdraw -->
            <div class="row">
              <h3>Withdraw</h3>
              <form onSubmit="App.withdraw(); return false;">
                <button type="submit" class="btn btn-primary">Withdraw</button>
                <hr />
              </form>
            </div>
            <!-- End Auction -->
            <div id="end-auction" class="row">
              <h3>End Auction</h3>
              <form onSubmit="App.endAuction(); return false;">
                <button type="submit" id="btn-end-auction" class="btn btn-primary" disabled>End Auction</button>
                <hr />
              </form>
            </div>
            <!-- Start New Auction -->
            <div id="start-new-auction" class="row">
              <h3>Start New Auction</h3>
              <form onSubmit="App.startNewAuction(); return false;">
                <div class="form-group mb-3">
                  <label for="new-end-date">End date:</label>
                  <input type="datetime-local" id="new-end-date" class="form-control" name="datetime" />
                </div>
                <div class="form-group mb-3">
                  <label for="new-beneficiary">Beneficiary:</label>
                  <input type="text" id="new-beneficiary" class="form-control" />
                </div>
                <button type="submit" id="btn-start-new-auction" class="btn btn-primary" disabled>Start New Auction</button>
                <hr />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="error-box" class="alert alert-danger" role="alert" style="display: none"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/helpers/logger.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
